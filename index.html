<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nimbus 5-day Forecast</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
        <!-- Modified Bootstrap Navbar -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid justify-content-around">
                <h1 class="navbar-brand fs-1">Nimbus Nexus</h1>
                <form id="search-city" class="d-flex my-2" role="search">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="dropdown">
                    <button id="search-button" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Previous Searches
                    </button>
                    <ul id="search-list" class="dropdown-menu">No Searches Yet</ul>
                  </div>
            </div>
        </nav>
    </header>
    <main>
        <h2 id="intro-text" class="text-center" style="margin: 25%">Welcome to Nimbus Nexus. Start by searching weather by city.</h2>
        <div id="current-weather" class="container mt-4">
            <div class="row">
                <div class="col-md-4 d-flex align-items-center justify-content-center text-center">
                    <p id="current-date" class="lead"></p>
                </div>
                <div class="col-md-4 d-flex align-items-center justify-content-center text-center">
                    <h2 id="current-city"></h2>
                </div>
                <div class="col-md-4 d-flex align-items-center justify-content-center text-center">
                    <p id="current-icon" class="img-fluid"></p>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-4 d-flex align-items-center justify-content-center text-center">
                    <p id="current-temperature"></p>
                </div>
                <div class="col-md-4 d-flex align-items-center justify-content-center text-center">
                    <p id="current-wind-speed" ></p>
                </div>
                <div class="col-md-4 d-flex align-items-center justify-content-center text-center">
                    <p id="current-humidity"></p>
                </div>
            </div>
        </div>
        <!-- card section for 5 day forecast -->
        <div id="five-day" class="row row-cols-1 row-cols-md-5 g-3 mt-5 p-3 hidden">
            <div class="col my-2">
                <div id="day-1" class="card" style="height: 40vh;">
                    <div class="card-body text-center d-flex flex-column justify-content-center align-items-center" style="height: 100%;">
                        <p id="day-icon-1" class="mb-0">ICON</p>
                        <h5 id="day-date-1" class="card-title">Date</h5>
                        <div class="d-flex flex-column justify-content-between align-items-center" style="flex: 1;">
                            <p id="day-temp-1" class="card-text">Temp</p>
                            <p id="day-wind-1" class="card-text">Wind</p>
                            <p id="day-humid-1" class="card-text">Humidity</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col my-2">
                <div id="day-2" class="card" style="height: 40vh;">
                    <div class="card-body text-center d-flex flex-column justify-content-center align-items-center" style="height: 100%;">
                        <p id="day-icon-2" class="mb-0">ICON</p>
                        <h5 id="day-date-2" class="card-title">Date</h5>
                        <div class="d-flex flex-column justify-content-between align-items-center" style="flex: 1;">
                            <p id="day-temp-2" class="card-text">Temp</p>
                            <p id="day-wind-2" class="card-text">Wind</p>
                            <p id="day-humid-2" class="card-text">Humidity</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col my-2">
                <div id="day-3" class="card" style="height: 40vh;">
                    <div class="card-body text-center d-flex flex-column justify-content-center align-items-center" style="height: 100%;">
                        <p id="day-icon-3" class="mb-0">ICON</p>
                        <h5 id="day-date-3" class="card-title">Date</h5>
                        <div class="d-flex flex-column justify-content-between align-items-center" style="flex: 1;">
                            <p id="day-temp-3" class="card-text">Temp</p>
                            <p id="day-wind-3" class="card-text">Wind</p>
                            <p id="day-humid-3" class="card-text">Humidity</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col my-2">
                <div id="day-4" class="card" style="height: 40vh;">
                    <div class="card-body text-center d-flex flex-column justify-content-center align-items-center" style="height: 100%;">
                        <p id="day-icon-4" class="mb-0">ICON</p>
                        <h5 id="day-date-4" class="card-title">Date</h5>
                        <div class="d-flex flex-column justify-content-between align-items-center" style="flex: 1;">
                            <p id="day-temp-4" class="card-text">Temp</p>
                            <p id="day-wind-4" class="card-text">Wind</p>
                            <p id="day-humid-4" class="card-text">Humidity</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col my-2">
                <div id="day-5" class="card" style="height: 40vh;">
                    <div class="card-body text-center d-flex flex-column justify-content-center align-items-center" style="height: 100%;">
                        <p id="day-icon-5" class="mb-0">ICON</p>
                        <h5 id="day-date-5" class="card-title">Date</h5>
                        <div class="d-flex flex-column justify-content-between align-items-center" style="flex: 1;">
                            <p id="day-temp-5" class="card-text">Temp</p>
                            <p id="day-wind-5" class="card-text">Wind</p>
                            <p id="day-humid-5" class="card-text">Humidity</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <!-- Bootstrap javascript for popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <!-- Bootstrap javascript general functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- days.js scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <!-- jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>   
    <script src="./assets/js/script.js"></script>
  </body>
</html>
